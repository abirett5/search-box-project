<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FontAwesome CDN -->

<!-- Favicon -->
<link rel="icon" href="images/fav_icon.png" type="image/x-icon">

<!-- CSS Source -->
<link rel="stylesheet" href="style.css">

<!-- Primary Meta Tag -->
    <meta name="title" content="Search Articles | A.H. Abir">
    <meta name="description" content="Welcome to A.H. Abir's blog search site. Here you can search different categories of blogs.">

</head>
<body>
<div class="wrapper">
  <h1 class="mb-text" style="color:#ffff; text-align: center;">Welcome to A.H. Abir</h1>
  <h2 style="color:#ffff; text-align: center;">Explore many articles</h2>
  
  <br>
  
  <div class="search-input">
    <form action="">
      <input type="text" id="myInput" onkeyup="searchFunc()" placeholder="Search for articles or categories..." title="Type article's category">
    </form>
    <div class="icon"><i class="fas fa-search"></i></div>
  </div>

  <ul id="myUL">
    <!-- All <li> data from "search-data-list.js" will be injected here -->
  </ul>
</div>


<!-- JS Source -->
<script src="script.js"></script>
<script src="search-data-list.js"></script>
